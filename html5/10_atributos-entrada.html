<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nuevos Atributos de Entrada (formulario) html5</title>
</head>
<body>
  <h1>Nuevos Atributos de Entrada (formulario) html5</h1>
  <hr>
  <form action="">
    <!-- :::::::::::::::::::::::::::::::: -->
    <fieldset>
      <legend><h2>Required/Placeholder/</h2></legend>
      <input type="text" name="nombre" placeholder="Ingrese un Nombre" required>
    </fieldset>
    <!-- :::::::::::::::::::::::::::::::: -->
    <fieldset>
      <legend><h2>Min/Max/Step/Autofocus</h2></legend>
      <input type="number" name="edad" min="0" max="60" step="10" autofocus>
    </fieldset>
    <!-- :::::::::::::::::::::::::::::::: -->
    <fieldset>
      <legend><h2>Multiple</h2></legend>
      <label>Seleccione sus deportes favoritos</label>
      <select multiple>
        <option value="1">FÃºtbol</option>
        <option value="2">Baloncesto</option>
        <option value="3">Ciclismo</option>
        <option value="4">Tejo</option>
      </select>
    </fieldset>
    <!-- :::::::::::::::::::::::::::::::: -->
    <fieldset>
      <legend><h2>FormMethod</h2></legend>
      <input type="submit" value="Enviar por Post" formmethod="post" formenctype="multipart/form-data">
      <input type="submit" value="Enviar por Get" formmethod="get" formaction="enlace1.html">
    </fieldset>
  </form>
</body>
</html>
