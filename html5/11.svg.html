<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG html5</title>
</head>
<body>
  <h1>SVG html5</h1>
  <hr>
  <h3>Cuadrado:</h3>
  <svg width="200" height="200">
  		<rect x="10" y="10" width="150" height="150" stroke="#000" stroke-width="4" fill="#1f4571" />
	</svg>
  <h3>Círculo:</h3>
  <svg width="200" height="200">
   		<circle cx="100" cy="100" r="90" stroke="#000" stroke-width="4" fill="#1f4571" />
	</svg>
  <h3>Triángulo:</h3>
  <svg height="200" width="200">
  		<polygon points="10,180 100,10 190,180" stroke="#000" stroke-width="4" fill="#1f4571" />
	</svg>
  <h2>Texto</h2>
	<svg width="400" height="200">
		<rect x="10" y="10" width="300" height="100" stroke="#000" stroke-width="4" fill="white"/>
		<text x="60" y="70" fill="#1f4571" font-family="Verdana" font-size="30">ADSI 901197</text>
	</svg>
	<h2>Estrella</h2>
	<svg height="210" width="500">
  		<polygon points="100,10 40,198 190,78 10,78 160,198" fill="#1f4571" stroke="#000" stroke-width="4"/>
	</svg>
</body>
</html>
