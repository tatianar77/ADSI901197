<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nuevos Tipos de Elementos de Entrada (formulario) html5</title>
</head>
<body>
  <h1>Nuevos Tipos de Elementos de Entrada (formulario) html5</h1>
  <hr>
  <!-- ::::::::::::::::::::::::::::::::::: -->
  <fieldset>
    <legend><h4>Color:</h4></legend>
    <input type="color">
  </fieldset>
  <!-- ::::::::::::::::::::::::::::::::::: -->
  <fieldset>
    <legend><h4>Fecha:</h4></legend>
    <input type="date">
  </fieldset>
  <!-- ::::::::::::::::::::::::::::::::::: -->
  <fieldset>
    <legend><h4>Correo Electrónico:</h4></legend>
    <input type="email">
  </fieldset>
  <!-- ::::::::::::::::::::::::::::::::::: -->
  <fieldset>
    <legend><h4>Mes:</h4></legend>
    <input type="month">
  </fieldset>
  <!-- ::::::::::::::::::::::::::::::::::: -->
  <fieldset>
    <legend><h4>Número:</h4></legend>
    <input type="number">
  </fieldset>
  <!-- ::::::::::::::::::::::::::::::::::: -->
  <fieldset>
    <legend><h4>Rango:</h4></legend>
    <input type="range">
  </fieldset>
  <!-- ::::::::::::::::::::::::::::::::::: -->
  <fieldset>
    <legend><h4>Buscar:</h4></legend>
    <input type="search">
  </fieldset>
  <!-- ::::::::::::::::::::::::::::::::::: -->
  <fieldset>
    <legend><h4>Tiempo:</h4></legend>
    <input type="time">
  </fieldset>
  <!-- ::::::::::::::::::::::::::::::::::: -->
  <fieldset>
    <legend><h4>URL:</h4></legend>
    <input type="url">
  </fieldset>
  <!-- ::::::::::::::::::::::::::::::::::: -->
  <fieldset>
    <legend><h4>Semana</h4></legend>
    <input type="week">
  </fieldset>
  <!-- ::::::::::::::::::::::::::::::::::: -->

</body>
</html>
