<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nuevos Elementos (formulario) html5</title>
</head>
<body>
  <h1>Nuevos Elementos (formulario) html5</h1>
  <hr>
  <!-- ::::::::::::::::::::::::::::::::: -->
  <fieldset>
    <legend><h3>Lista de Datos</h3></legend>
    <input list="lenguajes">
    <datalist id="lenguajes">
    	<option value="python">Python</option>
      <option value="ruby">Ruby</option>
      <option value="php">PHP</option>
      <option value="csharp">C#</option>
    </datalist>
  </fieldset>
  <!-- ::::::::::::::::::::::::::::::::: -->
  <fieldset>
    <legend><h3>Generador de Llaves</h3></legend>
    <keygen name="name" challenge="string" keytype="RSA" keyparams="medium">
  </fieldset>
  <!-- ::::::::::::::::::::::::::::::::: -->
  <fieldset>
    <legend><h3>Salida</h3></legend>
    <input type="range" min="1" max="100" oninput="salida.value=this.value">
    <output id="salida"></output>
  </fieldset>
  <!-- ::::::::::::::::::::::::::::::::: -->



</body>
</html>
