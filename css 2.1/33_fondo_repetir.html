<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fondo (Repetir)</title>
  <style>
      body {
        background-color: #444;
      }
      section {
        background-color: #fff;
        background-image: url(imgs/mario.png);
        height: 900px;
        margin: 20px auto;
        width: 900px;
      }
      .norepetir { background-repeat: no-repeat; }
      .repetirx  { background-repeat: repeat-x; }
      .repetiry  { background-repeat: repeat-y; }
      .repetir   { background-repeat: repeat; }

  </style>
</head>
<body>
  <h1>Fondo (Repetir)</h1>
  <hr>
  <!-- ................... -->
  <section class="norepetir">
    <h1>No Repetir</h1>
  </section>
  <!-- ................... -->
  <section class="repetirx">
    <h1>Repetir en X</h1>
  </section>
  <!-- ................... -->
  <section class="repetiry">
    <h1>Repetir en Y</h1>
  </section>
  <!-- ................... -->
  <section class="repetir">
    <h1>Repetir</h1>
  </section>
  <!-- ................... -->
</body>
</html>
