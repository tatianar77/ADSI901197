<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pseudo Clases</title>
  <style>
    body {
      font: 18px Arial;
    }
    nav li {
      display: inline-block;
      list-style: none;
      text-align: center;
    }
    a:link,
    a:visited {
      background-color: #853636;
      color: #fff;
      display: block;
      padding: 20px;
      text-decoration: none;
      width: 100px;
    }
    a:hover {
      background-color: #2d6940;
    }
    a:active {
      background-color: #2d4869;
    }
    input {
      background-color: #f4d7a7;
      border: 2px solid #987b4d;
      font: 20px Arial;
      padding: 20px;
      width: 400px;
    }
    input:focus {
      background-color: #d9a652;
      color: #820909;
      text-transform: uppercase;
    }
    div.cuadrados::before {
      background-color: #893cba;
      content: '';
      position: absolute;
      top: 0px; left: 0px;
      height: 100px;
      width: 100px;
    }
    div.cuadrados {
      background-color: #5b277c;
      position: relative;
      height: 200px;
      width: 200px;
    }
    div.cuadrados::after {
      background-color: #2e0945;
      content: '';
      position: absolute;
      top: 100px; left: 100px;
      height: 100px;
      width: 100px;
    }
  </style>
</head>
<body>
  <h1>Pseudo Clases</h1>
  <hr>
  <h2>Link/Visited/Active/Hover</h2>
  <nav>
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Nosotros</a></li>
      <li><a href="#">Servicios</a></li>
      <li><a href="#">Contacto</a></li>
  </nav>
  <br><br>
  <hr>
  <br><br>
  <h2>Focus</h2>
  <input type="text">
  <br><br>
  <hr>
  <br><br>
  <h2>Before/After</h2>
  <div class="cuadrados"></div>
</body>
</html>
