<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Elementos de Bloque a Linea</title>
  <style>
    h1, h2, h3, h4, h5,
    p, div, main, section, article,
    aside, header, footer, nav,
    ul, ol, li {
      display: inline;
      border: 2px solid red;
      margin: 10px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Elementos de Bloque a Linea</h1>
  <hr>
  <h1>Encabezado 1</h1>
  <h2>Encabezado 2</h2>
  <h3>Encabezado 3</h3>
  <h4>Encabezado 4</h4>
  <h5>Encabezado 5</h5>
  <p>Parrafo</p>
  <div>División</div>
  <main>Principal</main>
  <section>Sección</section>
  <article>Artículo</article>
  <aside>Lateral</aside>
  <header>Encabezado</header>
  <footer>Pie</footer>
  <nav>Navegación</nav>
  <ul>Lista Desordenada</ul>
  <ol>Lista Ordenada</ol>
  <li>Elemento de Linea</li>
</body>
</html>
