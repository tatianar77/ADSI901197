<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cursores</title>
  <style>
    section {
      border: 10px solid #ccc;
      height: 150px;
      padding: 10px;
      margin: 20px auto;
      width: 600px;
    }
    .wait     {  cursor: wait; }
    .move     {  cursor: move; }
    .help     {  cursor: help; }
    .progress {  cursor: progress; }
    .image    {  cursor: url(imgs/cursor.gif), auto; }
  </style>
</head>
<body>
  <h1>Cursores</h1>
  <hr>
  <section class="wait"><h3>cursor: wait;</h3></section>
  <section class="move"><h3>cursor: move;</h3></section>
  <section class="help"><h3>cursor: help;</h3></section>
  <section class="progress"><h3>cursor: progress;</h3></section>
  <section class="image"><h3>cursor: url(imgs/cursor.gif), auto;</h3></section>
</body>
</html>
