<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Texto (text-decoration)</title>
  <style>
    body { font: 16px Tahoma; }
    .decor1 { text-decoration: underline;    }
    .decor2 { text-decoration: overline;     }
    .decor3 { text-decoration: line-through; }
    .decor4 { text-decoration: blink;        }
  </style>
</head>
<body>
  <h1>Texto (text-decoration)</h1>
  <hr>
  <p class="decor1">Lorem ipsum dolor sit amet.</p>
  <p class="decor2">Lorem ipsum dolor sit amet.</p>
  <p class="decor3">Lorem ipsum dolor sit amet.</p>
  <p class="decor4">Lorem ipsum dolor sit amet.</p>
</body>
</html>
