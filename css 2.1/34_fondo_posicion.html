<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fondo (Posiciones)</title>
  <style>
    body {
      background-color: #444;
    }
    section {
      background-color: #fff;
      background-image: url(imgs/mario.png);
      background-repeat: no-repeat;
      width: 800px;
      margin: 10px auto;
      height: 1200px;
    }
    .topleft   { background-position: top left;   }
    .topcenter { background-position: top center; }
    .topright  { background-position: top right;  }

    .centerleft   { background-position: center left;   }
    .centercenter { background-position: center center; }
    .centerright  { background-position: center right;  }

    .bottomleft   { background-position: bottom left;   }
    .bottomcenter { background-position: bottom center; }
    .bottomright  { background-position: bottom right;  }
  </style>
</head>
<body>
  <h1>Fondo (Posiciones)</h1>
  <hr>
  <!-- ......................... -->
  <section class="topleft">
    <h1>Arriba Izquierda</h1>
  </section>
  <!-- ......................... -->
  <section class="topcenter">
    <h1>Arriba Centro</h1>
  </section>
  <!-- ......................... -->
  <section class="topright">
    <h1>Arriba Derecha</h1>
  </section>
  <!-- ......................... -->
  <section class="centerleft">
    <h1>Centro Izquierda</h1>
  </section>
  <!-- ......................... -->
  <section class="centercenter">
    <h1>Centro Centro</h1>
  </section>
  <!-- ......................... -->
  <section class="centerright">
    <h1>Centro Derecha</h1>
  </section>
  <!-- ......................... -->
  <section class="bottomleft">
    <h1>Abajo Izquierda</h1>
  </section>
  <!-- ......................... -->
  <section class="bottomcenter">
    <h1>Abajo Centro</h1>
  </section>
  <!-- ......................... -->
  <section class="bottomright">
    <h1>Abajo Derecha</h1>
  </section>
</body>
</html>
