<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Colores: RGB (Décimal)</title>
  <style>
    body {
      background-color: rgb(218, 210, 157);
    }
    section {
      height: 120px;
      margin: 10px auto;
      width: 500px;
    }
    .negro       { background-color: rgb(0, 0, 0); }
    .blanco      { background-color: rgb(255, 255, 255); }
    .rojo        { background-color: rgb(255, 0, 0); }
    .verde       { background-color: rgb(0, 255, 0); }
    .azul        { background-color: rgb(0, 0, 255); }
    .amarillo    { background-color: rgb(255, 255, 0); }
    .celeste     { background-color: rgb(0, 255, 255); }
    .lila        { background-color: rgb(255, 0, 255); }
    .gris-claro  { background-color: rgb(200, 200, 200); }
    .gris-oscuro { background-color: rgb(100, 100, 100); }

  </style>
</head>
<body>
  <h1>Colores: RGB (Décimal)</h1>
  <hr>
  <section class="negro"></section>
  <section class="blanco"></section>
  <section class="rojo"></section>
  <section class="verde"></section>
  <section class="azul"></section>
  <section class="amarillo"></section>
  <section class="celeste"></section>
  <section class="lila"></section>
  <section class="gris-claro"></section>
  <section class="gris-oscuro"></section>

</body>
</html>
