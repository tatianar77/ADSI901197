<head>

</head>
<body>
  <h1>Tipografía (font-size)</h1>

  <h4 class='size3'>Lorem Ipsum Dolor</h4>
  <h4 class='size4'>Lorem Ipsum Dolor</h4>
  <h4 class='size5'>Lorem Ipsum Dolor</h4>

</html>
