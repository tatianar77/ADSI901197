<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Colores RGBA (Alpha) </title>
  <style>
      section#boxes {
        background-color: rgba(0, 0, 0, 1);
        height: 440px;
        margin: 20px auto;
        width: 800px;
      }
      div {
        height: 100px;
        margin-bottom: 10px;
      }
      .b1 { background-color: rgba(0, 255, 255, 0.8); }
      .b2 { background-color: rgba(0, 255, 255, 0.6); }
      .b3 { background-color: rgba(0, 255, 255, 0.4); }
      .b4 { background-color: rgba(0, 255, 255, 0.2); }

  </style>
</head>
<body>
  <h1>Colores RGBA (Alpha) </h1>
  <hr>
  <section id="boxes">
    <div class='b1'></div>
    <div class='b2'></div>
    <div class='b3'></div>
    <div class='b4'></div>
  </section>
</body>
</html>
