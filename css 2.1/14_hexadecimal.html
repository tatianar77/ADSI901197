<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Colores: (Hexadecimal)</title>
  <style>
    body {
      background-color: #ccbbaa;
    }
    section {
      height: 120px;
      margin: 10px auto;
      width: 500px;
    }
    .negro       { background-color: #000; }
    .blanco      { background-color: #fff; }
    .rojo        { background-color: #f00; }
    .verde       { background-color: #0f0; }
    .azul        { background-color: #00f; }
    .amarillo    { background-color: #ff0; }
    .celeste     { background-color: #0ff; }
    .lila        { background-color: #f0f; }
    .gris-claro  { background-color: #ddd; }
    .gris-oscuro { background-color: #555; }

  </style>
</head>
<body>
  <h1>Colores: (Hexadecimal)</h1>
  <hr>
  <section class="negro"></section>
  <section class="blanco"></section>
  <section class="rojo"></section>
  <section class="verde"></section>
  <section class="azul"></section>
  <section class="amarillo"></section>
  <section class="celeste"></section>
  <section class="lila"></section>
  <section class="gris-claro"></section>
  <section class="gris-oscuro"></section>

</body>
</html>
