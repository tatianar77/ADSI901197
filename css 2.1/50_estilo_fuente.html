<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tipografía (font-style)</title>
  <style>
    body {
      font-size: 1em;
      font-family: Arial;
    }
    .estilo1 { font-style: normal; }
    .estilo2 { font-style: italic; }
    .estilo3 { font-style: oblique; }
  </style>
</head>
<body>
    <h1>Tipografía (font-style)</h1>
    <hr>
    <p class="estilo1">Lorem ipsum dolor sit amet.</p>
    <p class="estilo2">Eum dolore facilis, perferendis molestias.</p>
    <p class="estilo3">Asperiores sapiente, dignissimos similique tempore.</p>
</body>
</html>
