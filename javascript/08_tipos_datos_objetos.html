<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tipos de Datos (Objetos)</title>
</head>
<body>
	<h1>Tipos de Datos (Objetos)</h1>
	<hr>
	<script>

		var cadena = new String;
		var numero = new Number;
		var logico = new Boolean;
		var vector = new Array;
		var objeto = new Object;
		var fecha  = new Date;

		cadena = "ADSI";
		document.write("La cadena ADSI tiene: "+cadena.length+" caracteres...");
		document.write("<br>");

		numero = 2016;
		document.write("El n√∫mero es: "+numero);
		document.write("<br>");

		logico = true;
		document.write("El valor booleano es: "+logico);
		document.write("<br>");

		vector[0] = "Hugo";
		vector[1] = "Paco";
		vector[2] = "Luis";
		document.write("El vector contiene los valores: "+vector);
		document.write("<br>");

		document.write("El objeto es: "+objeto);
		document.write("<br>");

		document.write("La hora es: "+fecha.getHours());

	</script>
</body>
</html>
