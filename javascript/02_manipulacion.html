<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Manipulación de HTML (DOM)</title>
</head>
<body>
	<h1>Manipulación de HTML (DOM)</h1>
	<hr>
	<h2 id="mensaje">Hola mundo Cruel!</h2>
	<script>
			document.getElementById('mensaje').innerHTML = "El mensaje ha cambiado...";
	</script>
</body>
</html>
