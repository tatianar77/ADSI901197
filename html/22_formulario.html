<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Elementos de Formulario</title>
</head>
<body>
	<form action="" method="post">
		<fieldset>
			<legend><h4>Area de Texto</h4></legend>
			<textarea cols="30" rows="10"></textarea>
		</fieldset>
		<fieldset>
			<legend><h4>Lista Desplegable</h4></legend>
			<select>
				<option value="">Seleccione...</option>
				<option value="1">Brasil</option>
				<option value="2">Colombia</option>
				<option value="3">Peru</option>
				<option value="4">Venezuela</option>
			</select>
		</fieldset>
		<fieldset>
			<legend><h4>Campo de Texto</h4></legend>
			<input type="text">
		</fieldset>
		<fieldset>
			<legend><h4>Campo Tipo Password</h4></legend>
			<input type="password">
		</fieldset>
		<fieldset>
			<legend><h4>Campo Tipo Reiniciar</h4></legend>
			<input type="reset">
		</fieldset>
		<fieldset>
			<legend><h4>Campo Tipo Radio (Selección única)</h4></legend>
			<label><input type="radio" name="deporte">Fútbol</label>
			<br>
			<label><input type="radio" name="deporte">Baloncesto</label>
			<br>
			<label><input type="radio" name="deporte">Natación</label>
		</fieldset>
		<fieldset>
			<legend><h4>Campo Tipo CheckBox (Selección Multiple)</h4></legend>
			<label><input type="checkbox" name="juego">Gears Of War</label>
			<br>
			<label><input type="checkbox" name="juego">Metal Gear 5</label>
			<br>
			<label><input type="checkbox" name="juego">Street Fighters 5</label>
		</fieldset>
		<fieldset>
			<legend><h4>Campo Tipo Archivo</h4></legend>
			<input type="file">
		</fieldset>
		<fieldset>
			<legend><h4>Campo Tipo Envio de Formulario</h4></legend>
			<input type="submit" value="Enviar">
		</fieldset>
	</form>
</body>
</html>
