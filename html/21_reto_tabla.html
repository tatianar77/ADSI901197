<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Reto Tabla</title>
	<style>
		table{
			border: 2px solid #333;
			border-collapse: collapse;
			margin: 50px auto;
			width: 800px;
		}
		td {
			background-color: #EDF683;
			border: 2px solid #333;
			padding: 25px;
		}
	</style>
</head>
<body>
	
	<table>
		<tr>
			<td colspan="3"></td>
		</tr>
		<tr>
			<td rowspan="3"></td>
			<td colspan="2"></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td colspan="2"></td>
		</tr>
		<tr>
			<td colspan="3"></td>
		</tr>
	</table>


</body>
</html>
